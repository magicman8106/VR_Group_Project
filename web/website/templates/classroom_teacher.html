{%extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html>
    <style>
        body {
            overflow: hidden;
        }
        #profileCard {
            /* background-color: #FAE6B1; */
            color: black;
        }
        .card-body {
            background-color: white;
        }
        #dashboardScreen {
            height: 100vh;
            overflow: hidden;
            background-color: #31525B;
            border: black;
      
        }
        p {
            color: black;
        }
        .classSection{
            display: flex;
            flex-direction: row;
            justify-content: center;
            width: 100vw;
           
        }

    <body>
        <main role="main" lass="d-flex inner-cover text-center justify-content-center" id="dashboardScreen">
            <div class="row m-3">
                <div class="col-4 text-right">
                    <h1 style="color: #FFA101;">Classroom</h1>

                          <div class="card mb-4">
                              <div class="card-body">
                                <div class="row">
                                  <div class="col-sm-3">
                                    <p class="mb-0">Email</p>
                                  </div>

                                  </div>
                                </div>

                                <div class="row">
                                  <div class="col-sm-3">

                                  </div>
                                  <div class="col-sm-9">

                                  </div>
                                </div>
                                <hr>
                                <div class="row">
                                  <div class="col-sm-3">
                                    <p class="mb-0">Assignment 2</p>
                                  </div>

                                </div>
                            </div>
                          </div>
                      </section>
                      
                    </div>
                  </div>
            </div>
        </main>

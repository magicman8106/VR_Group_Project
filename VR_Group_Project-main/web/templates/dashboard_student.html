<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
</head>
<body>
    <h1>Welcome, {{ username }}</h1>
    <h2>Assignments</h2>
    <table>
        <tr>
            <th>Assignment</th>
            <th>Completed</th>
        </tr>
        {% for assignment in assignments %}
        <tr>
            <td>{{ assignment.name }}</td>
            <td>{{ assignment.completed }}</td>
        </tr>
        {% endfor %}
    </table>
    <h2>Pig Dissection</h2>
    <ul>
        <li><a href="/pig-part-1">Pig Part 1</a></li>
        <li><a href="/pig-part-2">Pig Part 2</a></li>
    </ul>
</body>
</html>

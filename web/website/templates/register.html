{%extends "base.html"%}
{% block content %}
<style>
    body{
        overflow: hidden;
    }
    #logincard{
        background-color: #BFE7F9;
        color: black;
       

    }
    #loginscreen{
        height: 100vh;
        overflow: hidden;
        background-color: #B1D8B7;
        
    }
</style>
<head>
    <title>Registration</title>
</head>
<body>
    <main role="main" class="d-flex inner-cover text-center justify-content-center" id="loginscreen">
        <div class="card mb-3 text-align-center d-flex justify-content-center" id="logincard" style="width: 50rem; height: fit-content; margin: 50px;">
           
            <form action="/register" method="post" class="form-register">
                <h1 class="h3 mb-3 font-weight-normal m-2">Create An Account</h1>

                <div class="r-flex justify-content-center text-center">
                    <label for="username" class="sr-only" style="width: 5rem;" >Email:</label>
                <input type="text" id="username" name="username" required><br><br>
                </div>

                <div class="r-flex justify-content-center text-center">
                    <label for="password" class="sr-only" style="width: 5rem;" >Password:</label>
                <input type="password" id="password" name="password" required><br><br>
                </div>

                <div class="r-flex justify-content-between text-center">
                    <label for = "isTeacher" class="sr-only" style="width: 10rem;">Sign up as Teacher?</label>
                <input type="checkbox" id="isTeacher" name="isTeacher"><br><br>
                {% if error %}
                    <p class="lead" style="color: red;" >{{ error }}</p>
                 {% endif %}
                </div>
                <button type="submit" class="btn btn-md btn-secondary btn-block mb-1">Sign Up</button>
            </form>
            <p class="md mb-1 mt-2">Already have an account?</p>
            <p class="md"><a href="" class="btn btn-md btn-secondary">Login</a></p>
        </div>
    </main>
</body>
{%endblock%}

{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Login</title>
</head>
<body>
    <main role="main" class="d-flex inner-cover text-center justify-content-center">
            <div class="card bg-light mb-3 text-dark text-align-center" style="width: 20rem;">
                {% if error %}
                    <p style="color: red;">{{ error }}</p>
                {% endif %}
                <form action="/login" method="post" class="form-signin">
                    <h3 class="card-title ">
                        Sign In 
                    </h3>
                    <!-- <h1 class="h3 mb-3 font-weight-normal"></h1> -->
                    <label for="username" class="sr-only">Username:</label>
                    <input type="text" id="username" name="username" required><br><br>
                    <label for="password" class="sr-only">Password:</label>
                    <input type="password" id="password" name="password" required><br><br>
                    <button type="submit" class="btn btn-lg btn-secondary btn-block">Login</button>
                </form>
                    <p class="md mb-1 mt-2">Don't have an account?</p>
                    <p class="md"><a href="/register" class="btn btn-md btn-secondary">Sign Up</a>
                    </p>
            </div>        
    </main>
    
</body>
</html>
{%endblock%}
